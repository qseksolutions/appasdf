<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only color="dark">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>
      <img src="/assets/img/logo.svg" height="20px" />
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="tag-list">
    <ion-chip>
      <ion-label>Funny</ion-label>
    </ion-chip>

    <ion-chip>
      <ion-label>WTF</ion-label>
    </ion-chip>

    <ion-chip>
      <ion-label>WTF</ion-label>
    </ion-chip>

    <ion-chip>
      <ion-label>WTF</ion-label>
    </ion-chip>

    <ion-chip>
      <ion-label>Word cup</ion-label>
    </ion-chip>

    <ion-chip>
      <ion-label>Ronaldo</ion-label>
    </ion-chip>

    <ion-chip>
      <ion-label>Naymar</ion-label>
    </ion-chip>
  </ion-list>
  <ion-card *ngFor="let item of cardItems">

    <ion-item class="post-title">
      <h2 (click)="post(item)">{{item.user.name}}</h2>

      <button ion-button clear icon-only end color="dark" (click)="report()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>

    <img [src]="item.image" (click)="post(item)" [alt]="item.user.name">

    <ion-row>
      <ion-col>
        <button ion-button color="light-dark" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          12 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="light-dark" clear small icon-start (click)="post(item)">
          <ion-icon name='text'></ion-icon>
          4 Comments
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear small color="light-dark" icon-start (click)="share()">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="something">
        <ion-icon name="pin"></ion-icon>
        <span>something</span>
      </ion-segment-button>
      <ion-segment-button value="something2">
        <ion-icon name="cash"></ion-icon>
        <span>something2</span>
      </ion-segment-button>
      <ion-segment-button value="something3">
        <ion-icon name="cash2"></ion-icon>
        <span>something3</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
