

<ion-content>
  <div class="page-logo"></div>
  <div class="page-w-text">
    <!-- <h6>Welcome back,</h6> -->
    <span>Log in to continue</span>
  </div>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <div class="p-btn">
        <button ion-button color="primary">{{ 'LOGIN_BUTTON' | translate }}</button>

        <button ion-button clear class="btn-forgot">Forgot Password</button>
      </div>

    </ion-list>
  </form>

  <div class="social-login">
    <div class="devider">
      <span>Or</span>
    </div>

    <button ion-button outline color="light-dark">
      <ion-icon>
        <img src="../assets/img/facebook.svg" />
      </ion-icon> Login facebook</button>
    <button ion-button outline color="light-dark">
      <ion-icon>
        <img src="../assets/img/google.svg" />
      </ion-icon>Login Google</button>
  </div>

  <div class="back-to-link">
    <span>Create a <a href="javascript:void(0)" (click)="goSignup()">Account</a></span>
  </div>
</ion-content>
