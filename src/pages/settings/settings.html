<ion-header>

  <ion-navbar class="nav-bg">
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content>

<ion-list>
  <ion-list-header>
    Profile Setting
  </ion-list-header>
  <ion-item (click)="gotoEditProfils()">
    <ion-icon item-start><img src="assets/img/edit.svg" /></ion-icon> 
    <h2>Edit Profile</h2>
  </ion-item>

  <ion-item (click)="gotoChangepass()">
    <ion-icon item-start><img src="assets/img/changepass.svg" /></ion-icon> 
    <h2>Change Password</h2>
  </ion-item>

  <ion-item (click)="privacypolicy()">
    <ion-icon item-start><img src="assets/img/policy.svg" /></ion-icon> 
    <h2>Privancy Policy</h2> 
  </ion-item>

  <ion-item>
    <ion-icon item-start>
      <img src="assets/img/delete.svg" />
    </ion-icon>
    <h2>Delete Account</h2>
  </ion-item>
</ion-list>
<ion-list>
  <ion-list-header>
  </ion-list-header>
  <ion-item (click)="logout()">
    <ion-icon item-start><img src="assets/img/logout.svg" /></ion-icon> Log out
  </ion-item>
</ion-list>

</ion-content>
