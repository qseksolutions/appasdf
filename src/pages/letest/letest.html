<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only color="dark">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/img/logo.svg" height="20px" />
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <ion-item class="post-title">
      <h2 (click)="post(item)">{{item.user.name}}</h2>

      <button ion-button clear icon-only end color="dark" (click)="report()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>

    <img [src]="item.image" (click)="post(item)" [alt]="item.user.name">

    <ion-row>
      <ion-col>
        <button ion-button color="light-dark" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          12 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="light-dark" clear small icon-start (click)="post(item)">
          <ion-icon name='text'></ion-icon>
          4 Comments
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear small color="light-dark" icon-start (click)="share()">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
