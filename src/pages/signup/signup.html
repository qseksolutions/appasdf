<ion-content>
  <div class="page-logo"></div>
  <div class="page-w-text">
    <!-- <h6>Welcome back,</h6> -->
    <span>sign up to continue</span>
  </div>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="account.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="account.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="account.password"></ion-input>
      </ion-item>

      <div class="p-btn">
        <button ion-button color="primary">{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <div class="social-login">
    <div class="devider">
      <span>Or</span>
    </div>
    <button ion-button outline color="light-dark">
      <ion-icon>
        <img src="assets/img/facebook.svg" />
      </ion-icon> Login facebook</button>
    <button ion-button outline color="light-dark">
      <ion-icon>
        <img src="assets/img/google.svg" />
      </ion-icon>Login Google</button>
  </div>

  <div class="back-to-link">
    <span>Back To
      <a href="javascript:void(0)" (click)="goLogin()">Login</a>
    </span>
  </div>
</ion-content>
