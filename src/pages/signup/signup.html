<ion-content>

  <div class="page-logo"></div>
  <div class="page-w-text">
    <h6>Welcome back,</h6>
    <span>sign up to continue</span>
  </div>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <div class="p-btn">
        <button ion-button color="primary">{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <div class="social-login">
    <div class="devider">
      <span>Or</span>
    </div>
    <button ion-button outline block color="light-dark" margin-bottom>
      <ion-icon>
        <img src="../assets/img/facebook.svg" />
      </ion-icon> Login with facebook</button>
    <button ion-button outline block color="light-dark">
      <ion-icon>
        <img src="../assets/img/google.svg" />
      </ion-icon>Login with Google</button>
  </div>

  <div class="back-to-link">
    <span>Back To
      <a href="#" (click)="login()">Login</a>
    </span>
  </div>
</ion-content>
