<ion-header>

  <ion-navbar class="nav-bg">
    <ion-title class="white">Add Category</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="white" (click)="done()">
        <span>DONE</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="post.category">
    <ion-item *ngFor="let cat of category">
      <ion-label class="cate-list"><img class="" src="{{cat.image}}" /> {{cat.category_name}}</ion-label>
      <ion-radio checked="{{cat.id=='1'?'true':'false'}}" value="{{cat.id}}"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
