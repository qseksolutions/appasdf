<ion-header>

  <ion-navbar class="nav-bg">
    <ion-title class="white">{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="addPosttags()" [disabled]="!isReadyToSave"  color="white">
        <span>NEXT</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item class="add-title">
        <ion-label stacked>Title</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Discribe your post..."></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
