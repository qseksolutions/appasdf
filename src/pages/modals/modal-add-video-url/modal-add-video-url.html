<ion-header>

  <ion-navbar class="nav-bg">
    <ion-title color="white">{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="addPosttags()" [disabled]="!isReadyToSave" color="white">
        <span>NEXT</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="video-heading">
    <img src="assets/img/upload-video.svg" />

    <h5>Paste your URL! We take Mp4 and YouTube</h5>
  </div>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item class="add-title">
        <ion-label stacked>Title</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Paste video URL"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
