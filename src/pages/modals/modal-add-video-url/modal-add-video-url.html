<ion-header>

  <ion-navbar class="nav-bg">
    <ion-title color="white">{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="addPosttags()" color="white">
        <span>NEXT</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <label for="videopost">
    <div class="video-heading" *ngIf="post.dis_video==''">
      <img src="assets/img/upload-video.svg" />
      <h5>Click here to select your post video</h5>
    </div>
  </label>
  <label for="videopost" *ngIf="post.dis_video!=''">
    <div class="video-heading" id="embedvideo" [innerHTML]="post.dis_video">
    </div>
  </label>
  <input type="file" name="videopost" id="videopost" style="display: none;" (change)="processWebImage($event)"/>
  <ion-list>
    <ion-item class="add-title">
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="post.title" placeholder="Title"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
