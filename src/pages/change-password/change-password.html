<ion-header>
  <ion-navbar class="nav-bg">
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button strong color="white">
        <span>
          {{ 'SAVE_BUTTON' | translate }}
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Change Password
    </ion-list-header>
  </ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Current password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="New password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Confirm password"></ion-input>
  </ion-item>

</ion-content>
