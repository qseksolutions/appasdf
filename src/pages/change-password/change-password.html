<ion-header>
  <ion-navbar class="nav-bg">
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button (click)="changepassword()" strong color="white">
        <span>
          {{ 'SAVE_BUTTON' | translate }}
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="userdata" #formCtrl="ngForm">
    <ion-list>
      <ion-list-header>
        Change Password
      </ion-list-header>
    </ion-list>

    <ion-item>
      <ion-input type="password" name="oldpassword" [(ngModel)]="userdata.oldpassword" placeholder="Current password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="newpassword" [(ngModel)]="userdata.newpassword" placeholder="New password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="conpassword" [(ngModel)]="userdata.conpassword" placeholder="Confirm password"></ion-input>
    </ion-item>
  </form>
</ion-content>
