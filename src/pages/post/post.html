<ion-header>
  <ion-navbar>
    <ion-title>{{ item.user.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item class="post-title">
      <h2>{{item.user.name}}</h2>
      <button ion-button clear icon-only end (click)="openMenu()" color="dark">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
    <img [src]="item.image">
    <ion-row>
      <ion-col>
        <button ion-button color="light-dark" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          12 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="light-dark" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          4 Comments
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="light-dark" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-input type="text" placeholder="start typing..."></ion-input>
  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="ios-send"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
