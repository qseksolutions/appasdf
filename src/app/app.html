<ion-menu [content]="content">
    

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <img class="cate-img" src="{{p.image}}" onerror="this.src='assets/img/default-user-avatars.png'" />
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
